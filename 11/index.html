<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom HTML Video Player</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="videoPlayerContainer">
      <video class="videoPlayer" src="./vid/big_buck_bunny_480p_1mb.mp4"></video>

    <div class="playerControl">
      <div class="loading">
        <div class="loadingFilled"></div>
      </div>
      <button class="playerButton toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" value="1" class="playerSlider" min="0" max="1" step="0.10">
      <input type="range" name="playbackRate" value="1" class="playerSlider" min="0.5" max="2" step="0.1">
      <button type="button" name="button" data-skip="-10" class="playerButton">« 10s</button>
      <button type="button" name="button" data-skip="25" class="playerButton">25s</button>
    </div>
    </div>
    <script type="text/javascript" src="./js/index.js">

    </script>
  </body>
</html>
