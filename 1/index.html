<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>

    <div class="tombolContainer">
      <div class="tombol" data-nomorTombol="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="tombol" data-nomorTombol="83">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="tombol" data-nomorTombol="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="tombol" data-nomorTombol="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="tombol" data-nomorTombol="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="tombol" data-nomorTombol="72">
        <kbd>H</livekbd>
        <span class="sound">ride</span>
      </div>
      <div class="tombol" data-nomorTombol="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="tombol" data-nomorTombol="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="tombol" data-nomorTombol="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-audio-tombol="65" src="./sounds/clap.wav"></audio>
    <audio data-audio-tombol="83" src="./sounds/hihat.wav"></audio>
    <audio data-audio-tombol="68" src="./sounds/kick.wav"></audio>
    <audio data-audio-tombol="70" src="./sounds/openhat.wav"></audio>
    <audio data-audio-tombol="71" src="./sounds/boom.wav"></audio>
    <audio data-audio-tombol="72" src="./sounds/ride.wav"></audio>
    <audio data-audio-tombol="74" src="./sounds/snare.wav"></audio>
    <audio data-audio-tombol="75" src="./sounds/tom.wav"></audio>
    <audio data-audio-tombol="76" src="./sounds/tink.wav"></audio>

    <script type="text/javascript" src="./js/index.js">

    </script>

  </body>
</html>
