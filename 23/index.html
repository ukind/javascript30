<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <div class="voicenator">
      <h1>The Voicenator</h1>
      <select class="" name="voice" id="voice">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate: </label>
      <input type="range" name="rate" value="1" min="0" max="3" step="0.1">

      <label for="pitch">Pitch:</label>
      <input type="range" name="pitch" value="" min="0" max="2" step="0.1">

      <textarea name="text" rows="8" cols="80">Hello I love JS</textarea>

      <button type="button" name="button" id="stop">Stop</button>
      <button type="button" name="button" id="speak">Speak</button>
    </div>

    <script type="text/javascript" src="./js/index.js">

    </script>
  </body>

</html>
