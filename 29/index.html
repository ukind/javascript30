<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="timer">
      <div class="timerControl">
        <button type="button" name="button" data-time="20" class="buttonTimer">20 Sec</button>
        <button type="button" name="button" data-time="300" class="buttonTimer">Work 5</button>
        <button type="button" name="button" data-time="900" class="buttonTimer">Quick 15</button>
        <button type="button" name="button" data-time="1200" class="buttonTimer">Snack 20</button>
        <button type="button" name="button" data-time="3600" class="buttonTimer">Lunch Break</button>

        <form name="form" id="custom">
          <input type="text" name="minutes" value="" placeholder="Enter Mnutes">
        </form>
      </div>
      <div class="display">
        <h1 class="displayTimeLeft"></h1>
        <p class="displayEndTime"></p>
      </div>
    </div>
    <script type="text/javascript" src="./js/index.js">

    </script>
  </body>
</html>
