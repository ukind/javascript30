<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scoped CSS variable and JS</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <h2>Update CSS cariables with<span class="h2">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-format="px">

      <label for="blur">Blur: </label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-format="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="./img/image.jpg" alt="">
    <script type="text/javascript" src="./js/index.js">

    </script>
  </body>
</html>
